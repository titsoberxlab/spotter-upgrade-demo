name: Minimal CI/CD workflow for Steampunk Spotter
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Run Ansible scan with SARIF output
        uses: xlab-steampunk/spotter-action@master
        env:
          SPOTTER_TOKEN: ${{ secrets.SPOTTER_TOKEN }}
        with:
          ansible_version: 2.15
          sarif_file: example.sarif
        continue-on-error: true
      - name: Check Sarif
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: example.sarif
          #run Resource not accessible by integration