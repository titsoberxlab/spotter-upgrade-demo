name: Spotter CI Pipeline

permissions:
  security-events: write  # Required for SARIF upload
  actions: read
  contents: read

on:
  pull_request:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ansible scan with SARIF output
        uses: xlab-steampunk/spotter-action@master
        env:
          SPOTTER_TOKEN: ${{ secrets.SPOTTER_TOKEN }}
        with:
          ansible_version: 2.15
          sarif_file: example.sarif
        continue-on-error: true

      - name: Print SARIF output (for debugging)
        run: cat example.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: example.sarif

      - name: Comment on PR (optional)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ” Spotter scan complete. Review annotations directly in the PR diff or under 'Security > Code scanning alerts'."
            })
