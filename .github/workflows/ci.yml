name: Minimal CI/CD workflow for Steampunk Spotter
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Spotter
        uses: xlab-steampunk/spotter-action@5.2.0
        env:
          SPOTTER_TOKEN: ${{ secrets.SPOTTER_TOKEN }}
        continue-on-error: true

      - name: Run Ansible scan with SARIF output
        uses: xlab-steampunk/spotter-action@master
        with:
          sarif_file: example.sarif
        continue-on-error: true
      - name: Check Sarif
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: example.sarif